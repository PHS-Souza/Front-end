<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: white;
        }
        .header {
            width: 100%;
            background-color: red;
            text-align: center;
            padding: 10px 0;
        }
        .main {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
            background-color: purple;
            padding: 10px;
            box-sizing: border-box;
        }
        .box {
            background-color: red;
            margin: 5px;
            flex: 1 0 22%; /* Adjust this to fit 4 boxes in a row */
            height: 100px; /* Set a fixed height */
        }
        .box.large {
            flex: 1 0 46%; /* Adjust this to make it larger */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Cabe√ßalho
        </div>
        <div class="main">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box large"></div>
        </div>
    </div>
</body>
</html>
