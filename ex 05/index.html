<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="modeloCarro"> Modelo </label>
            <input type="text" name="Modelo" id="modeloCarro" placeholder="Ex: Uno">
        </div>
        <div>
            <label for="anoCarro"> Ano </label>
            <input type="text" name="Ano" id="anoCarro" placeholder="Ex: 2021">
        </div>
        <div>
            <label for="marcaCarro"> Marca </label>
            <input type="text" name="Marca" id="marcaCarro" placeholder="Ex: Chevrolet">
        </div>
        <div>
            <label for="kmCarro"> Quilometragem </label>
            <input type="text" name="Quilometragem" id="kmCarro" placeholder="Ex: KM">
        </div>
        <div>
            <label for="valorCarro"> Valor </label>
            <input type="text" name="Valor" id="valorCarro" placeholder="Ex: R$10.00,00">
        </div>
        <div>
            <label for="novo">Carro novo</label>
            <input id="novo" type="radio" name="Carro novo" value="Novo">
            <label for="usado">Carro usado</label>
            <input id="usado" type="radio" name="Carro Usado" value="Usado">
        </div>
        <div>
            <label for="direção">Direção eletrica</label>
            <input id= " direção " type= "checkbox" name="Vantagens" value="Direção eletrica">
            <label for="rodas">Rodas Liga leve</label>
            <input id= " rodas " type= "checkbox" name="Vantagens" value="Rodas Liga leve">
            <label for="turbina">Turbo 1.4</label>
            <input id= " turbina " type= "checkbox" name="Vantagens" value="Turbo 1.4">
            <label for="teto">Teto-solar</label>
            <input id= " teto " type= "checkbox" name="Vantagens" value="Teto-solar">
        </div>
        <div class="form-group">
            <label for="license_plate_end">Final da Placa:</label>
            <select id="license_plate_end" name="license_plate_end" required>
                <option value="">Selecione o final da placa</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Enviar</button>
        </div>


    </form>
</body>
</html>
